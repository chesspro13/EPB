<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            text-align: center;
        }

        body {
            background-color: gray;
            color: lightgray;
        }

        .main-editor {
            margin: 0px auto;
            height: 300px;
        }

        .container {
            margin: 0px auto;
            display: flex;
            justify-content: center;
            border: 1px solid black;
        }

        .io_boxes {
            width: 40%;
        }

        .input-output {
            display: flex;
            gap: 20px;
        }

        div[contentEditable], #inputArea_etm, #outputArea_etm {
            width: 80%;
            margin: 0px auto;
            height: 265px;
            border: 1px solid black;
            padding: 10px;
            overflow-wrap: break-word;
            max-width: 540px;
        }

        th, td {
            width: 87%;
            margin: 0px auto;
            border: 1px solid black;
        }
        table {
            width: 87%;
            margin: 0px auto;
            border: 1px solid black;
            height: 100%;
        }
        
        .red {
            color: red;
        }

        .black {
            color: lightgray;
        }

        #charCount {
            margin-top: 10px;
            font-weight: bold;
            display: grid;
            place-items: center;
        }

        .revisions_div {
            margin: 0px auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            /* border: 1px solid black; */
        }

        .revision_button {
            width: 50%;
            margin: 10px;
        }

        .buttons_div {
            width: 200px;
            justify-content: center;
            display: flex;
            flex-direction: row;
            /* border: 1px solid black; */
        }
        .revisions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .revision_element {
            max-width: 50%;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EPB Power Editor</h1>
    </div>
    <div class="main-editor">
        <table>
            <tbody>
                <tr>
                    <td rowspan="2" class="io_boxes">
                        <div id="inputArea_etm" contentEditable="true" placeholder="Type here..."></div>
                    </td>
                    <td rowspan="2" class="io_boxes">
                        <div id="outputArea_etm" readonly></div>
                    </td>
                    <td>
                        <div id="charCount_etm">Characters: 0</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="avaliable_char_etm">Avaliable: 0</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="revisions_div">
            <div class="buttons_div">
                <button type="button" class="revision_button" onclick="save_revision_table()">Save Revision</button>
                <button type="button" class="revision_button" onclick="remove_revisions()" style="background-color: red;">Reset Revisions</button>
            </div>
            <div id="revisions" class="revisions">
                <h1>Revisions</h1>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputArea_etm').addEventListener('input', function() {
            var text = htmlDecode( this.innerText );
            
            console.log( "'" + text + "'" );
            document.getElementById('outputArea_etm').innerHTML = '';
            document.getElementById('charCount_etm').textContent = 'Characters: ' + text.length;
            document.getElementById('avaliable_char_etm').textContent = 'Available: ' + (350 - text.length);

            var charSpan = document.createElement('span');
            charSpan.classList.add('black');

            var revision_text = ""

            for (var i = 0; i < text.length; i++) {
                revision_text = revision_text.concat(text[i]);

                
                if (i == 350) {
                    charSpan.textContent = revision_text;
                    document.getElementById( "outputArea_etm" ).appendChild(charSpan);
                    charSpan = document.createElement('span');
                    charSpan.classList.add('red');
                    revision_text = ""
                }

                charSpan.textContent = revision_text;
                document.getElementById( "outputArea_etm" ).appendChild( charSpan )
            }
        });

        function save_revision_table(){
            var text = document.getElementById( "outputArea_etm" ).innerHTML;
            var output = htmlDecode( text ) 
            
            var new_div = document.createElement('div')
            new_div.className = "revision_element"

            var new_table = document.createElement('table')
            var new_table_body = document.createElement('tbody')

            var row_1 = document.createElement("tr")
            var row_2 = document.createElement("tr")

            var col_1 = document.createElement("td")
            col_1.rowSpan = "2"
            col_1.innerHTML = text


            var col_2_a = document.createElement("td")
            col_2_a.innerHTML = "Characters: " + (output.length)

            var col_2_b = document.createElement("td")
            col_2_b.innerHTML = "Avaliable: " + ( 350 - output.length)

            row_1.appendChild( col_1 )
            row_1.appendChild( col_2_a )
            row_2.appendChild(col_2_b)

            new_table.appendChild(row_1)
            new_table.appendChild(row_2)
            
            new_div.appendChild( new_table)

            document.getElementById( "revisions" ).appendChild( new_div )
        }

        function remove_revisions () {
            var elements = document.querySelectorAll('.revision_element');

            elements.forEach((element) => {
                element.innerHTML = ""
                element.classList.remove('revision_element');
            });
        }

        function htmlDecode(input) {
            var doc = new DOMParser().parseFromString(input, "text/html");
            var output = doc.documentElement.textContent
            output = output.replace(/\n/g, "")
            output = output.replace(/\r\n/g, "")

            for (let i = 0; i < output.length; ++i) {
                let ch = output.charCodeAt(i);
                if (!(ch >= 65 && ch <= 90 || ch >= 97 && ch <= 122 || ch >= 48 && ch <= 57)) {
                    console.log("String contains special characters");
                    console.log( ch )
                    break;
                }
            }
            return output
        }
    </script>
</body>
</html>
